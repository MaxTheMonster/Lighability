<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block doc-title %}{% endblock %}Lighability</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
  <nav id="nav">
    <ul>
      <li id="nav__add_company"><a href="{% url 'new_company' %}">Add</a></li>
      <li id="nav__header"><a href="{% url 'index' %}"><h1>Lighability</h1></a></li>
      {% if user.is_authenticated %}
      <li class="nav__user_action"><a href="{% url 'user_logout' %}">Logout</a></li>
      <li id="nav__user">
        <div class="nav__user_icon">
          <a href="{% url 'user_profile' user.username %}">
          <img id="nav__user_icon_image" src="{{ user.profile_picture.url }}" alt="{{ user.username }}s profile picture">
          </a>
        </div>
      </li>
      {% else %}
      
      <li class="nav__user_action"><a href="{% url 'user_login' %}">Login</a></li>
      {% endif %}
    </ul>
  </nav>
  {% block content %}{% endblock %}

  <script>
    
  </script>
</body>
</html>
